<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      (function () {
        var redirectTo = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/?p=' + encodeURIComponent(redirectTo));
      })();
    </script>
  </head>
  <body>
    <p>페이지를 불러오는 중입니다…</p>
  </body>
</html>
